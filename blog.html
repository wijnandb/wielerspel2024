layout: default
title: Berichten

<h1>Laatste berichten</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}<br />
      <a href="{{ site.baseurl }}{{ post.url }}">Lees meer...</a>
    </li>
  {% endfor %}
</ul>
